<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="result" readonly>
    <div class="buttons">
      <button onclick="display_content('1')">1</button>
      <button onclick="display_content('2')">2</button>
      <button onclick="display_content('3')">3</button>
      <button onclick="display_content('+')">+</button>
      <button onclick="display_content('4')">4</button>
      <button onclick="display_content('5')">5</button>
      <button onclick="display_content('6')">6</button>
      <button onclick="display_content('-')">-</button>
      <button onclick="display_content('7')">7</button>
      <button onclick="display_content('8')">8</button>
      <button onclick="display_content('9')">9</button>
      <button onclick="display_content('*')">*</button>
      <button onclick="display_content('0')">0</button>
      <button onclick="remove_input()"><i class="fa-solid fa-delete-left brand"></i></button>
      <button onclick="clear_input()">C</button>
      <button onclick="display_content('/')">/</button>
      <button onclick="result_input()" class="equal">=</button>
    </div>
  </div>

 
</body>
<script src="main.js"></script>
</html>
